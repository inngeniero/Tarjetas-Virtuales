<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tarjeta virtual personal - Desarrollador Web"
    />
    <meta name="author" content="Tu Nombre" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://tuusuario.github.io/mi-tarjeta-virtual/"
    />
    <meta property="og:title" content="Tu Nombre - Tarjeta Virtual" />
    <meta
      property="og:description"
      content="Conoce más sobre mí y mis habilidades profesionales"
    />
    <meta property="og:image" content="./img/profile.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://tuusuario.github.io/mi-tarjeta-virtual/"
    />
    <meta property="twitter:title" content="Tu Nombre - Tarjeta Virtual" />
    <meta
      property="twitter:description"
      content="Conoce más sobre mí y mis habilidades profesionales"
    />
    <meta property="twitter:image" content="./img/profile.jpg" />

    <title>Tu Nombre - Tarjeta Virtual</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="businessCard">
        <!-- Frente de la tarjeta -->
        <div class="card-face card-front">
          <div class="profile-img">
            <img
              src="./img/profile.jpg"
              alt="Tu Nombre"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
            />
            <div class="profile-placeholder">👤</div>
          </div>
          <h1 class="name">Tu Nombre</h1>
          <p class="title">Tu Profesión / Título</p>
          <p class="quote">"Tu frase inspiradora o motto personal"</p>
          <div class="flip-hint">Haz clic para voltear →</div>
        </div>

        <!-- Reverso de la tarjeta -->
        <div class="card-face card-back">
          <div class="contact-info">
            <a href="mailto:tu.email@ejemplo.com" class="contact-item">
              <div class="contact-icon">📧</div>
              <div class="contact-text">tu.email@ejemplo.com</div>
            </a>

            <a href="tel:+521234567890" class="contact-item">
              <div class="contact-icon">📱</div>
              <div class="contact-text">+52 123 456 7890</div>
            </a>

            <a
              href="https://github.com/tuusuario"
              target="_blank"
              class="contact-item"
            >
              <div class="contact-icon">🌍</div>
              <div class="contact-text">github.com/tuusuario</div>
            </a>

            <a
              href="https://linkedin.com/in/tuusuario"
              target="_blank"
              class="contact-item"
            >
              <div class="contact-icon">💼</div>
              <div class="contact-text">linkedin.com/in/tuusuario</div>
            </a>

            <div class="contact-item">
              <div class="contact-icon">📍</div>
              <div class="contact-text">Tu Ciudad, País</div>
            </div>
          </div>

          <div class="skills">
            <h3 class="skills-title">Habilidades</h3>
            <div class="skill-tags">
              <span class="skill-tag">JavaScript</span>
              <span class="skill-tag">Python</span>
              <span class="skill-tag">React</span>
              <span class="skill-tag">HTML/CSS</span>
              <span class="skill-tag">Node.js</span>
              <span class="skill-tag">Git</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
